name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Show Node.js version
        run: node --version

      - name: Show npm version
        run: npm --version

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
